<div class="home-container">
  <section class="hero-section">
    <app-animated-background speed="12s"></app-animated-background>

    <app-hero-nav></app-hero-nav>

    <div class="hero-content">
      <div class="hero-badge"><mat-icon>verified</mat-icon><span>Trusted by 10,000+ Users</span></div>
      <h1 class="hero-title">Your Gateway to <span class="gradient-text">Seamless Appointments</span></h1>
      <p class="hero-subtitle">Experience the future of booking. Connect with verified providers, schedule instantly, and manage everything in one elegant platform.</p>

      <app-hero-search-bar [(query)]="searchQuery" (search)="search()"></app-hero-search-bar>

      <app-hero-stats [stats]="animatedStats"></app-hero-stats>
    </div>
  </section>

  <app-stats-dashboard [stats]="statistics"></app-stats-dashboard>

  <app-how-it-works [steps]="steps"></app-how-it-works>

  <app-featured-providers [providers]="featuredProviders" [loading]="loadingProviders" (view)="viewProvider($event)" (bookEvent)="bookProvider($event)" (browse)="browseProviders()"></app-featured-providers>

  <app-trust-section [items]="trustItems"></app-trust-section>

  <app-final-cta></app-final-cta>
</div>
