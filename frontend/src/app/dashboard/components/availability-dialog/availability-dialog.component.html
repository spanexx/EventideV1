<h2 mat-dialog-title>Availability Slot</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Start Time</mat-label>
      <input matInput type="time" [(ngModel)]="availability.startTime" name="startTime">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>End Time</mat-label>
      <input matInput type="time" [(ngModel)]="availability.endTime" name="endTime">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Duration (minutes)</mat-label>
      <input matInput type="number" [(ngModel)]="availability.duration" name="duration">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSaveClick()">Save</button>
</mat-dialog-actions>
