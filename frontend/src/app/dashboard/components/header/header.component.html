<header class="dashboard-header">
  <div class="header-content">
    <div class="header-left">
      <button class="sidebar-toggle-btn" (click)="onToggleSidebar()">
        <i class="material-icons">menu</i>
      </button>
      <div class="logo-container">
        <img src="/logo.png" alt="Eventide" class="header-logo" (click)="goHome()">
      </div>
    </div>
    <!-- Temporarily removed ngIf for debugging -->
    <div class="user-menu">
      <button class="notification-btn" (click)="goToNotifications()" [matBadge]="unreadCount" matBadgeColor="warn" [matBadgeHidden]="unreadCount === 0">
        <i class="material-icons">notifications</i>
      </button>
      
      <div class="user-info">
        <div class="user-avatar">
          <i class="material-icons">person</i>
        </div>
        <span class="user-name">{{ (user$ | async)?.email }}</span>
      </div>
      <button class="logout-btn" (click)="logout()">
        <i class="material-icons">exit_to_app</i>
        <span>Logout</span>
      </button>
    </div>
  </div>
</header>
