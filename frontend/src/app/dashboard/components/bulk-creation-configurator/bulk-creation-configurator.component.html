<div class="bulk-creation-configurator">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Bulk Creation Configuration
            </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-radio-group [(ngModel)]="dateRangeMode" (change)="onSettingsChange()">
            <mat-radio-button value="single">Single Day</mat-radio-button>
            <mat-radio-button value="range">Date Range</mat-radio-button>
        </mat-radio-group>

        <div *ngIf="dateRangeMode === 'single'">
            <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input matInput type="number" [(ngModel)]="quantity" (ngModelChange)="onSettingsChange()">
            </mat-form-field>
        </div>

        <div *ngIf="dateRangeMode === 'range'">
            <mat-form-field>
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" (dateChange)="onSettingsChange()">
                <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" (dateChange)="onSettingsChange()">
                <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>
        </div>

        <mat-checkbox [(ngModel)]="skipConflicts" (change)="onSettingsChange()">
            Skip conflicts
        </mat-checkbox>
    </mat-expansion-panel>
</div>
