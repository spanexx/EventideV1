<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <div class="confirmation-content">
    <mat-icon class="warning-icon">warning</mat-icon>
    <p>{{ data.message }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancelText || 'Cancel' }}</button>
  <button *ngFor="let action of data.extraActions" mat-stroked-button color="primary" (click)="onExtraAction(action.value)">{{ action.label }}</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">{{ data.confirmText || 'Confirm' }}</button>
</mat-dialog-actions>
