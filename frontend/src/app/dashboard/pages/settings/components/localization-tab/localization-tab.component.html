<div class="card">
  <div class="card-content">
    <form class="settings-form">
      <mat-form-field appearance="outline">
        <mat-label>Language</mat-label>
        <mat-select
          [(ngModel)]="prefsHandler.preferences().language"
          (ngModelChange)="prefsHandler.updatePreference('language', $event)"
          name="language"
          [disabled]="(prefsHandler.loading()) ?? false"
        >
          <mat-option value="en">English</mat-option>
          <mat-option value="es">Spanish</mat-option>
          <mat-option value="fr">French</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Timezone</mat-label>
        <mat-select
          [(ngModel)]="prefsHandler.preferences().timezone"
          (ngModelChange)="prefsHandler.updatePreference('timezone', $event)"
          name="timezone"
          [disabled]="(prefsHandler.loading()) ?? false"
        >
          <mat-option value="UTC">UTC</mat-option>
          <mat-option value="America/New_York">Eastern Time</mat-option>
          <mat-option value="America/Chicago">Central Time</mat-option>
          <mat-option value="America/Denver">Mountain Time</mat-option>
          <mat-option value="America/Los_Angeles">Pacific Time</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-actions">
        <button
          mat-flat-button
          color="primary"
          type="button"
          (click)="prefsHandler.saveLocalizationSettings()"
          [disabled]="(prefsHandler.loading()) ?? false"
        >
          {{ (prefsHandler.loading()) ? 'Saving...' : 'Save Localization' }}
        </button>
      </div>
    </form>
  </div>
</div>
