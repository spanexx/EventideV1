<div class="card">
  <div class="card-content">
    <form class="settings-form">
      <div class="profile-grid">
        <mat-form-field appearance="outline">
          <mat-label>First name</mat-label>
          <input
            name="firstName"
            matInput
            [(ngModel)]="profileService.firstNameModel"
            placeholder="First name"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input
            name="lastName"
            matInput
            [(ngModel)]="profileService.lastNameModel"
            placeholder="Last name"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [value]="(userEmail$ | async) || ''" readonly />
        </mat-form-field>
      </div>
      <div class="profile-actions">
        <button
          mat-flat-button
          color="primary"
          (click)="profileService.saveProfile()"
          [disabled]="(profileService.savingProfile | async) ?? false"
        >
          {{ (profileService.savingProfile | async) ? 'Saving...' : 'Save Profile' }}
        </button>
      </div>
    </form>
  </div>
</div>
