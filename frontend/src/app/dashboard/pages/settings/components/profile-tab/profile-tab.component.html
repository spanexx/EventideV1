<div class="card">
  <div class="card-content">
    <form class="settings-form">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input
          matInput
          [(ngModel)]="profileService.firstNameModel"
          name="firstName"
          placeholder="Enter your first name"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          matInput
          [(ngModel)]="profileService.lastNameModel"
          name="lastName"
          placeholder="Enter your last name"
        />
      </mat-form-field>

      <div class="form-actions">
        <button
          mat-flat-button
          color="primary"
          type="button"
          (click)="profileService.saveProfile()"
          [disabled]="(profileService.savingProfile | async) ?? false"
        >
          {{ (profileService.savingProfile | async) ? 'Saving...' : 'Save Profile' }}
        </button>
      </div>
    </form>
  </div>
</div>
