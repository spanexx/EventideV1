<div class="card">
  <div class="card-content">
    <form class="settings-form">
      <mat-slide-toggle
        name="emailNotifications"
        color="primary"
        [ngModel]="preferences?.notifications?.email"
        (ngModelChange)="updateNestedPreference('notifications', 'email', $event)"
      >
        Email Notifications
      </mat-slide-toggle>
      <mat-slide-toggle
        name="pushNotifications"
        color="primary"
        [ngModel]="preferences?.notifications?.push"
        (ngModelChange)="updateNestedPreference('notifications', 'push', $event)"
      >
        Push Notifications
      </mat-slide-toggle>
      <mat-slide-toggle
        name="smsNotifications"
        color="primary"
        [ngModel]="preferences?.notifications?.sms"
        (ngModelChange)="updateNestedPreference('notifications', 'sms', $event)"
      >
        SMS Notifications
      </mat-slide-toggle>
      <div class="save-button-section">
        <button
          mat-flat-button
          color="primary"
          (click)="save.emit()"
          [disabled]="loading"
        >
          {{ loading ? 'Saving...' : 'Save Notification Settings' }}
        </button>
      </div>
    </form>
  </div>
</div>
