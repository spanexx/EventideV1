<div class="availability-container">
  <app-availability-header 
    [availability$]="availability$" 
    [smartMetrics$]="smartMetrics$"
    [activeView]="getCurrentActiveView()"
    (search)="onSearch($event)"
    (searchClear)="onSearchClear()"
    (filter)="onFilter()"
    (analyze)="onAnalyze()"
    (recommendations)="onRecommendations()"
    (refresh)="onRefresh()"
    (undo)="undo()"
    (redo)="redo()"
    (saveChanges)="saveChanges()"
    (discardChanges)="discardChanges()"
    (changeView)="changeView($event)"
    (openDatePicker)="openDatePicker()"
    (copyWeek)="openCopyWeekDialog()">
  </app-availability-header>
  

  @if (summary$ | async; as summary) {
    <div class="summary-banner">
      <span>{{ summary.created }} created@if (summary.skipped) {, {{ summary.skipped }} skipped}</span>
      <button mat-button color="primary" (click)="dismissSummary()">Dismiss</button>
    </div>
  }
  
  @if (loading$ | async) {
    <div class="loading">
      <mat-spinner diameter="30"></mat-spinner>
      <span>Loading availability...</span>
    </div>
  }
  

  
  <div class="calendar-container">
    <full-calendar #calendar [options]="calendarOptions"></full-calendar>
  </div>
  
  <!-- Hidden trigger for context menu -->
  <span [matMenuTriggerFor]="contextMenu" 
        #contextMenuTrigger="matMenuTrigger" 
        [style.left.px]="contextMenuPosition.x" 
        [style.top.px]="contextMenuPosition.y" 
        style="visibility: hidden; position: fixed;"></span>
  
  <!-- Context Menu -->
  <mat-menu #contextMenu="matMenu" class="iphone-context-menu">
    <button mat-menu-item (click)="editSlot(contextMenuTrigger.menuData?.slot)">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    
    <button mat-menu-item (click)="deleteSlot(contextMenuTrigger.menuData?.slot)">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </mat-menu>
  
  <div class="availability-actions">
    <button mat-fab color="primary" (click)="addAvailability()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
