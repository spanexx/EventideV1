<div class="availability-container">
  <div class="page-header">
    <h1 class="page-title">Availability Management</h1>
    <p class="page-description">Set your available hours for bookings</p><span>Your Schedule</span>
  </div>
  

  <div class="summary-banner" *ngIf="state.summary$ | async as summary">
    <span>{{ summary.created }} created<span *ngIf="summary.skipped">, {{ summary.skipped }} skipped</span>.</span>
    <button mat-button color="primary" (click)="dismissSummary()">Dismiss</button>
  </div>
  
  @if (state.loading$ | async) {
    <div class="loading">
      <mat-spinner diameter="30"></mat-spinner>
      <span>Loading availability...</span>
    </div>
  }
  
  <!-- Calendar toolbar with icons -->
  <div class="calendar-toolbar">
    <div class="toolbar-row">
      <div class="toolbar-left">
        <button mat-icon-button (click)="refreshAvailability()" matTooltip="Refresh">
          <mat-icon>refresh</mat-icon>
        </button>
        <button mat-icon-button (click)="openCopyWeekDialog()" matTooltip="Copy week schedule">
          <mat-icon>content_copy</mat-icon>
        </button>
        <div class="pending-changes-indicator" *ngIf="(state.pendingChangesCount$ | async) as count > 0">
          <span class="pending-count">{{ count }}</span>
          <span class="pending-label">pending changes</span>
        </div>
        <div class="pending-changes-controls">
          <button mat-icon-button (click)="undo()" matTooltip="Undo" [disabled]="!(state.canUndo$ | async)">
            <mat-icon>undo</mat-icon>
          </button>
          <button mat-icon-button (click)="redo()" matTooltip="Redo" [disabled]="!(state.canRedo$ | async)">
            <mat-icon>redo</mat-icon>
          </button>
          <div class="separator"></div>
          <button mat-icon-button (click)="saveChanges()" matTooltip="Save all changes" [disabled]="(state.pendingChangesCount$ | async) === 0">
            <mat-icon>save</mat-icon>
          </button>
          <button mat-icon-button (click)="discardChanges()" matTooltip="Discard all changes" [disabled]="(state.pendingChangesCount$ | async) === 0">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      
      <div class="toolbar-center">
        <button mat-icon-button (click)="navigateCalendar('prev')" matTooltip="Previous">
          <mat-icon>navigate_before</mat-icon>
        </button>
        <button mat-icon-button (click)="navigateCalendar('today')" matTooltip="Today">
          <mat-icon>today</mat-icon>
        </button>
        <button mat-icon-button (click)="navigateCalendar('next')" matTooltip="Next">
          <mat-icon>navigate_next</mat-icon>
        </button>
      </div>
      
      <div class="toolbar-right">
        <button mat-icon-button (click)="changeView('dayGridMonth')" [class.active]="isViewActive('dayGridMonth')" matTooltip="Month view">
          <mat-icon>calendar_month</mat-icon>
        </button>
        <button mat-icon-button (click)="changeView('timeGridWeek')" [class.active]="isViewActive('timeGridWeek')" matTooltip="Week view">
          <mat-icon>calendar_view_week</mat-icon>
        </button>
        <button mat-icon-button (click)="changeView('timeGridDay')" [class.active]="isViewActive('timeGridDay')" matTooltip="Day view">
          <mat-icon>calendar_view_day</mat-icon>
        </button>
        <button mat-icon-button (click)="openDatePicker()" matTooltip="Go to date">
          <mat-icon>date_range</mat-icon>
        </button>
      </div>
    </div>
  </div>
  
  <div class="calendar-container">
    <full-calendar #calendar [options]="calendarOptions"></full-calendar>
  </div>
  
  <!-- Hidden trigger for context menu -->
  <span [matMenuTriggerFor]="contextMenu" 
        #contextMenuTrigger="matMenuTrigger" 
        [style.left.px]="contextMenuPosition.x" 
        [style.top.px]="contextMenuPosition.y" 
        style="visibility: hidden; position: fixed;"></span>
  
  <!-- Context Menu -->
  <mat-menu #contextMenu="matMenu" class="iphone-context-menu">
    <button mat-menu-item (click)="editSlot(contextMenuTrigger.menuData?.slot)">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    
    <button mat-menu-item (click)="deleteSlot(contextMenuTrigger.menuData?.slot)">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </mat-menu>
  
  <div class="availability-actions">
    <button mat-fab color="primary" matTooltip="Add new availability slot" (click)="addAvailability()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
