<div class="profile-container" role="main">
  <h1>Profile Settings</h1>
  
  <div *ngIf="loading$ | async" class="loading-container" aria-live="polite">
    <mat-spinner aria-label="Loading profile data"></mat-spinner>
    <p>Loading profile data...</p>
  </div>
  
  <div *ngIf="error$ | async as error" class="error-container" aria-live="assertive">
    <p class="error-message">{{ error }}</p>
    <button mat-raised-button color="primary" (click)="ngOnInit()" aria-label="Retry loading profile data">
      Retry
    </button>
  </div>
  
  <div *ngIf="!(loading$ | async) && !(error$ | async)">
    <mat-card class="profile-card">
      <mat-card-header>
        <mat-card-title>Personal Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmitProfile()" aria-label="Profile information form">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required aria-label="Full name">
          </mat-form-field>
          
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required aria-label="Email address">
          </mat-form-field>
          
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" type="tel" aria-label="Phone number">
          </mat-form-field>
          
          <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid" aria-label="Update profile information">
            Update Profile
          </button>
        </form>
      </mat-card-content>
    </mat-card>
    
    <mat-card class="preferences-card">
      <mat-card-header>
        <mat-card-title>Notification Preferences</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="preferencesForm" (ngSubmit)="onSubmitPreferences()" aria-label="Notification preferences form">
          <mat-checkbox formControlName="emailNotifications" aria-label="Receive email notifications">
            Email notifications
          </mat-checkbox>
          
          <mat-checkbox formControlName="smsNotifications" aria-label="Receive SMS notifications">
            SMS notifications
          </mat-checkbox>
          
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" aria-label="Update notification preferences">
              Update Preferences
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
