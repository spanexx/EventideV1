<div class="overview-container" role="main">
  <div class="page-header">
    <h1 class="page-title">My Dashboard</h1>
    <p class="page-description">Key metrics and recent activity for your bookings</p>
  </div>
  
  <div *ngIf="loading$ | async" class="loading-container" aria-live="polite">
    <mat-spinner aria-label="Loading dashboard data"></mat-spinner>
    <p>Loading dashboard data...</p>
  </div>
  
  <div *ngIf="error$ | async as error" class="error-container" aria-live="assertive">
    <p class="error-message">{{ error }}</p>
    <button mat-raised-button color="primary" (click)="ngOnInit()" aria-label="Retry loading dashboard data">
      Retry
    </button>
  </div>
  
  <div *ngIf="!(loading$ | async) && !(error$ | async)">
    <mat-grid-list cols="3" rowHeight="150px" gutterSize="10px" role="grid" class="stats-grid">
      <mat-grid-tile>
        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-icon">
              <mat-icon>event</mat-icon>
            </div>
            <div class="stat-info">
              <h2>{{ totalBookings$ | async }}</h2>
              <p>Total Bookings</p>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      
      <mat-grid-tile>
        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-icon">
              <mat-icon>calendar_today</mat-icon>
            </div>
            <div class="stat-info">
              <h2>{{ (upcomingBookings$ | async)?.length || 0 }}</h2>
              <p>Upcoming</p>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      
      <mat-grid-tile>
        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-icon">
              <mat-icon>history</mat-icon>
            </div>
            <div class="stat-info">
              <h2>0</h2>
              <p>Past</p>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    
    <div class="actions-section">
      <button mat-raised-button color="primary" routerLink="/booking" class="book-now-btn">
        <mat-icon>add</mat-icon>
        Book New Appointment
      </button>
    </div>
    
    <div class="upcoming-section">
      <h2>Upcoming Appointments</h2>
      <div class="booking-list">
        <p *ngIf="(upcomingBookings$ | async)?.length === 0">No upcoming appointments</p>
        <!-- Booking cards would be displayed here -->
      </div>
    </div>
  </div>
</div>
