<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Reset Password</h2>
    <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          placeholder="Enter your email"
        >
        <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="forgotPasswordForm.invalid || (loading$ | async)"
        >
          <span *ngIf="loading$ | async" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="loading$ | async">Sending Reset Link...</span>
          <span *ngIf="!(loading$ | async)">Send Reset Link</span>
        </button>
      </div>

      <div class="alert alert-danger" *ngIf="error$ | async as error">
        {{ error }}
      </div>

      <div class="alert alert-success" *ngIf="message$ | async as message">
        {{ message }}
      </div>
    </form>

    <div class="auth-links">
      <p>
        <a (click)="navigateToLogin()" class="auth-link">Back to Login</a>
      </p>
    </div>
  </div>
</div>
