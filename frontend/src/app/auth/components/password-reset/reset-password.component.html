<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Reset Password</h2>
    <p class="auth-subtitle">Enter your new password below.</p>
    
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
          type="password" 
          id="newPassword" 
          formControlName="newPassword" 
          class="form-control"
          [class.is-invalid]="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
          placeholder="Enter your new password"
        >
        <div class="invalid-feedback" *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
          <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">Password is required</div>
          <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          class="form-control"
          [class.is-invalid]="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched"
          placeholder="Confirm your new password"
        >
        <div class="invalid-feedback" *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
          <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</div>
          <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</div>
        </div>
      </div>

      <div class="form-group">
        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="resetPasswordForm.invalid || !token || (loading$ | async)"
        >
          <span *ngIf="loading$ | async" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="loading$ | async">Resetting Password...</span>
          <span *ngIf="!(loading$ | async)">Reset Password</span>
        </button>
      </div>

      <div class="alert alert-danger" *ngIf="error$ | async as error">
        {{ error }}
      </div>

      <div class="alert alert-success" *ngIf="message$ | async as message">
        {{ message }}
      </div>
    </form>

    <div class="auth-links" *ngIf="message$ | async">
      <p>
        <a (click)="navigateToLogin()" class="auth-link">Back to Login</a>
      </p>
    </div>
  </div>
</div>
