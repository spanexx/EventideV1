<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Login to Eventide</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="Enter your email"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Enter your password"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="loginForm.invalid || (loading$ | async)"
        >
          <span *ngIf="loading$ | async" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="loading$ | async">Logging in...</span>
          <span *ngIf="!(loading$ | async)">Login</span>
        </button>
      </div>

      <div class="divider">
        <span class="divider-text">or</span>
      </div>

      <div class="form-group">
        <button 
          type="button" 
          class="btn btn-google btn-block"
          (click)="onGoogleLogin()"
        >
          <i class="google-icon"></i>
          Continue with Google
        </button>
      </div>

      <div class="alert alert-danger" *ngIf="error$ | async as error">
        {{ error }}
      </div>
    </form>

    <div class="auth-links">
      <p>
        <a (click)="navigateToForgotPassword()" class="auth-link">Forgot Password?</a>
      </p>
      <p>
        Don't have an account? 
        <a (click)="navigateToSignup()" class="auth-link">Sign up</a>
      </p>
    </div>
  </div>
</div>
