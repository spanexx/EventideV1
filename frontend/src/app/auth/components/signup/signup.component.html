<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Create Account</h2>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [class.is-invalid]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
          placeholder="Enter your email"
        >
        <div class="invalid-feedback" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
          placeholder="Enter your password"
        >
        <div class="invalid-feedback" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          class="form-control"
          [class.is-invalid]="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched"
          placeholder="Confirm your password"
        >
        <div class="invalid-feedback" *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
          <div *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</div>
          <div *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</div>
        </div>
      </div>

      <div class="form-group">
        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="signupForm.invalid || (loading$ | async)"
        >
          <span *ngIf="loading$ | async" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="loading$ | async">Creating account...</span>
          <span *ngIf="!(loading$ | async)">Sign Up</span>
        </button>
      </div>

      <div class="alert alert-danger" *ngIf="error$ | async as error">
        {{ error }}
      </div>
    </form>

    <div class="auth-links">
      <p>
        Already have an account? 
        <a (click)="navigateToLogin()" class="auth-link">Login</a>
      </p>
    </div>
  </div>
</div>
